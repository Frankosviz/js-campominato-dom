<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>js-campominato-grid</title>
</head>

<!-- Array -->


<body>
    <div class="wrapper vh-100">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Campominato</h1>
            <div class="d-flex justify-content-between align-items-center">
                <select class="form-select" id="level">
                    <option selected value="">Choose a level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="crazy">Crazy</option>
                </select>
            </div>
        </header>
        <main class="d-flex justify-content-center align-items-center flex-wrap">
            <div id="playground">

            </div>
            <div id="result" class="w-100">

            </div>
        </main>
        <footer>
            <p class="text-center">Made with love &hearts; by #123</p>
        </footer>
    </div>

    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
